<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Game</h1>
        <div class="lotto-table">
            <div class="numbers-container">
                <h3>Numbers (1-42)</h3>
                <div class="numbers-list">
                    <!-- Generate numbers here -->
                </div>
            </div>
            <div class="gluckszahl-container">
                <h3>Glückszahl (1-6)</h3>
                <div class="gluckszahl-list">
                    <!-- Generate Glückszahl options here -->
                </div>
            </div>
        </div>
        <div class="tipp-table">
            <h3>Tipp</h3>
            <div class="tipp-container">
                <!-- Generate tipp options here -->
            </div>
            <button id="add-tipp">+</button>
        </div>
        <div class="cost-container">
            <p>Cost: <span id="total-cost">0.00</span> CHF</p>
            <button id="pay">Weiter</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
